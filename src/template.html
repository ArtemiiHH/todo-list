<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <!-- Container -->
    <div id="container">
      <!-- Sidebar -->
      <aside id="sidebar">
        <!-- My project bar -->
        <div class="my-project-bar">
          <h2>My projects</h2>
          <button class="add-new-project-btn">+</button>
        </div>
        <div class="project-list"></div>
      </aside>

      <!-- Content -->
      <main id="content">
        <h1 class="project-title">Inbox</h1>
        <hr />
        <br />
        <div class="todo-list"></div>
        <button class="add-todo-btn">+ Add a task</button>
      </main>
    </div>

    <!-- Todo Modal -->
    <div id="todo-modal">
      <!-- Modal box -->
      <form class="modal-form">
        <div class="task-input">
          <label for="task-title-input">Task name</label>
          <input
            type="text"
            id="task-title-input"
            placeholder="ex. Go shopping"
          />
        </div>

        <div class="task-input">
          <label for="task-description-input">Description</label>
          <input
            type="text"
            id="task-description-input"
            placeholder="Details..."
          />
        </div>

        <div class="date-priority">
          <div class="date-input">
            <label for="task-date-input">Date due</label>
            <input type="date" id="task-date-input" />
          </div>

          <div class="priority-input">
            <label for="task-priority-input">Priority</label>
            <select id="task-priority-input">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

        <div class="modal-buttons">
          <button class="save-btn">Add task</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Project Modal -->
    <div id="project-modal">
      <form class="project-modal-form">
        <label for="project-name-input">New project name</label>
        <input
          type="text"
          id="project-name-input"
          placeholder="ex. Project 1"
        />

        <!-- Project modal buttons -->
        <div class="modal-buttons">
          <button class="save-project-btn">Add project</button>
          <button class="cancel-project-btn">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
