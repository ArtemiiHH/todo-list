<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <!-- Container -->
    <div id="container">
      <!-- Sidebar -->
      <aside id="sidebar">
        <h2>Projects</h2>
        <div class="project-list"></div>
        <button class="add-project-btn">Add new project</button>
      </aside>

      <!-- Content -->
      <main id="content">
        <h2 class="project-title">Inbox</h2>
        <button class="add-todo-btn">Add a task</button>
        <div class="todo-list"></div>
      </main>
    </div>

    <!-- Modal -->
    <div id="modal">
      
      <!-- Modal box -->
      <form class="modal-form">
        <label for="task-title-input">Title</label>
        <input type="text"
        id="task-title-input"
        placeholder="Task name" />

        <label for="task-description-input">Description</label>
        <input type="text" id="task-description-input"
        placeholder="Description"/>
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
      </form>
    </div>
  </body>
</html>
