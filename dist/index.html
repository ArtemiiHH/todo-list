<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script defer="defer" src="app.bundle.js"></script></head><body><div id="container"><aside id="sidebar"><div class="my-project-bar"><h2>My projects</h2><button class="add-new-project-btn">+</button></div><div class="project-list"></div></aside><main id="content"><h1 class="project-title">Inbox</h1><hr/><br/><div class="todo-list"></div><button class="add-todo-btn">+ Add a task</button></main></div><div id="todo-modal"><form class="modal-form"><div class="task-input"><label for="task-title-input">Task name</label> <input id="task-title-input" placeholder="ex. Go shopping"/></div><div class="task-input"><label for="task-description-input">Description</label> <input id="task-description-input" placeholder="Details..."/></div><div class="date-priority"><div class="date-input"><label for="task-date-input">Date due</label> <input type="date" id="task-date-input"/></div><div class="priority-input"><label for="task-priority-input">Priority</label> <select id="task-priority-input"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div></div><div class="modal-buttons"><button class="save-btn">Add task</button> <button class="cancel-btn">Cancel</button></div></form></div><div id="project-modal"><form class="project-modal-form"><label for="project-name-input">New project name</label> <input id="project-name-input" placeholder="ex. Project 1"/><div class="modal-buttons"><button class="save-project-btn">Add project</button> <button class="cancel-project-btn">Cancel</button></div></form></div></body></html>
